<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <script
      type="systemjs-importmap"
      src="https://react.microfrontends.app/importmap.json"
    ></script>
    <script type="systemjs-importmap">
      {
        "imports": {
          "basic-usage": "/main.js"
        },
        "foo": "/foo.js"
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/system.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/extras/amd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/extras/named-exports.js"></script>
    <script>
      System.import("single-spa").then(function (singleSpa) {
        singleSpa.registerApplication({
          name: "basic-usage",
          app: function () {
            return System.import("basic-usage");
          },
          activeWhen: ["/"],
        });
        if (!window.location.pathname.startsWith("/")) {
          singleSpa.navigateToUrl("/");
        }
        singleSpa.start();
      });
    </script>
  </body>
</html>
